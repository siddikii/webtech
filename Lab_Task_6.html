<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Fahim Siddiki">
  <meta name="description" content="University Admission Form for new students to apply online.">
  <meta name="keywords" content="university, admission form, student registration, education, application">
  <title>University Admission Form</title>
</head>

<body>
  <h1>University Admission Form</h1>

  <form action="#" method="post" enctype="multipart/form-data">
    
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="firstName">First Name:</label><br>
      <input type="text" id="firstName" name="firstName" maxlength="30" required><br><br>

      <label for="lastName">Last Name:</label><br>
      <input type="text" id="lastName" name="lastName" maxlength="30" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <label>Gender:</label><br>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="text" id="phone" name="phone" maxlength="15" required><br><br>

      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>
    </fieldset>

    <br>

    <!-- Academic Information Section -->
    <fieldset>
      <legend>Academic Information</legend>

      <label for="ssc">SSC/Equivalent Result:</label><br>
      <input type="text" id="ssc" name="ssc" maxlength="5" required><br><br>

      <label for="hsc">HSC/Equivalent Result:</label><br>
      <input type="text" id="hsc" name="hsc" maxlength="5" required><br><br>

      <label for="passingYear">Year of Passing (HSC):</label><br>
      <input type="date" id="passingYear" name="passingYear" required><br><br>

      <label for="preferredDepartment">Preferred Department:</label><br>
      <select id="preferredDepartment" name="preferredDepartment" required>
        <option value="">--Select Department--</option>
        <option value="CSE">Computer Science and Engineering (CSE)</option>
        <option value="EEE">Electrical and Electronic Engineering (EEE)</option>
        <option value="BBA">Business Administration (BBA)</option>
        <option value="Architecture">Architecture</option>
        <option value="Law">Law</option>
      </select><br><br>

      <label>Areas of Interest:</label><br>
      <input type="checkbox" id="webdev" name="interest" value="Web Development">
      <label for="webdev">Web Development</label><br>
      <input type="checkbox" id="ai" name="interest" value="Artificial Intelligence">
      <label for="ai">Artificial Intelligence</label><br>
      <input type="checkbox" id="networking" name="interest" value="Networking">
      <label for="networking">Networking</label><br>
      <input type="checkbox" id="design" name="interest" value="Design">
      <label for="design">Design</label><br><br>
    </fieldset>

    <br>

    <!-- Document Upload Section -->
    <fieldset>
      <legend>Required Documents</legend>

      <label for="photo">Upload Your Photo:</label><br>
      <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

      <label for="transcript">Upload Transcript / Certificate:</label><br>
      <input type="file" id="transcript" name="transcript" accept=".pdf,.jpg,.png" required><br><br>
    </fieldset>

    <br>

    <!-- Buttons -->
    <input type="submit" value="Submit Application">
    <input type="reset" value="Reset Form">

  </form>

</body>
</html>
