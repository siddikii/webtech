<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Styling</title>

    <style>
        nav {
            background-color: #333;
            padding: 15px;
            display: block; /* full width */
        }

        nav a {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            font-size: 18px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: white;
            color: #333;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
